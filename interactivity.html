<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactivity with Tailwind CSS</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <button class="bg-blue-400 rounded-md p-2 m-4 text-white">Login</button>
  <button class="bg-blue-400 rounded-md p-2 m-4 text-white hover:bg-blue-600 hover:p-2">Login</button>
  <button class="bg-blue-400 rounded-md p-2 m-4 text-white focus:bg-yellow-600">Login</button>
  <button class="bg-blue-400 rounded-md p-2 m-4 text-white active:bg-red-600">Login</button>

  <button class="bg-blue-400 rounded-md p-2 m-4 text-white
   hover:bg-blue-700
   focus:bg-amber-300 
   active:bg-red-600 
   hover:p-2">Login</button>

   <div>
    <a class="group">
      <h1 class="group-hover:text-white  group-hover:bg-blue-950">Heading Click</h1>
      <p class="group-hover:text-white group-hover:bg-blue-950">Para click</p>
    </a>
   </div>
</body>
</html>
