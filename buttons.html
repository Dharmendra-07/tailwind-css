<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons with Custom Classes</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="m-10">
    <button class="border bg-blue-500 border-gray-600 rounded px-5 py-1.5 hover:bg-blue-700">Primary</button>
    <button class="border bg-pink-400 border-gray-600 rounded px-5 py-1.5 hover:bg-pink-700">Secondary</button>
    <button class="border bg-green-400 border-gray-700 rounded px-5 py-1.5 hover:bg-green-600">Success</button>
    <button class="border bg-red-400 border-gray-600 rounded px-5 py-1.5 hover:bg-red-700">Danger</button>
    <button class="border bg-orange-400 border-gray-600 rounded px-5 py-1.5 hover:bg-orange-600">Info</button>
    <button class="border bg-yellow-300 border-gray-600 rounded px-5 py-1.5 hover:bg-yellow-500">Warning</button>
    <button class="border bg-white border-gray-600 rounded px-5 py-1.5 hover:bg-white">Basic</button>
    <button class="border bg-slate-400 hover:text-white border-gray-600 rounded px-5 py-1.5 hover:bg-black">Dark</button>
   </div>
</body>
</html>
