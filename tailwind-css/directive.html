<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directive in Tailwind CSS</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <h1 class="">Hello</h1>
  <h2>Apple</h2>
  <h3>Hello TATA</h3>
  <!-- Primary -->
<button type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Primary</button>

<!-- Secondary -->
<button type="button" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">Secondary</button>

<!-- Success -->
<button type="button" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Success</button>

<!-- Danger -->
<button type="button" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Danger</button>

<!-- Warning -->
<button type="button" class="px-4 py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500">Warning</button>

<!-- Info -->
<button type="button" class="px-4 py-2 bg-teal-500 text-white rounded hover:bg-teal-600">Info</button>

</body>
</html>
