<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex with Tailwinds CSS</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="h-scree">
  <div class="bg-gray-200 size-full flex items-center justify-center">

    <div class="bg-red-300 size-40"></div>
    <div class="bg-yellow-300 size-40"></div>
    <div class="bg-blue-300 size-40"></div>
    <div class="bg-green-300 size-40"></div>
  </div>

  <h1>Second Sizing</h1>

  <div class="size-full bg-pink-100
  flex flex-wrap content-start">
    <div class="bg-red-300 size-32"></div>
    <div class="bg-green-300 size-32"></div>
    <div class="bg-yellow-300 size-32"></div>
    <div class="bg-pink-300 size-32"></div>
    <div class="bg-blue-300 size-32"></div>
    <div class="bg-zinc-300 size-32"></div>
    <div class="bg-orange-300 size-32"></div>
    <div class="bg-yellow-300 size-32"></div>

  </div>
</body>
</html>
