<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dialog Box with Tailwind CSS</title>
  <link rel="stylesheet" href="./output.css" />
</head>

<body>
  <!-- Overlay background -->
  <div class="bg-gray-500 fixed inset-0 opacity-50"></div>

  <!-- Centered Dialog -->
  <div class="fixed inset-0">
    <div class="flex h-full justify-center items-center">
      <div class="bg-white w-[512px] text-left shadow-xl rounded-lg">
        <div class="p-5">
          <div class="flex items-start">
            <!-- <p class="text-lg font-semibold">This is a dialog box!</p> -->
             <img class="w-10" src="https://media.istockphoto.com/id/1394821343/vector/realistic-yellow-triangle-warning-sign-vector-illustration-hazard-warning-symbol-vector-icon.jpg?s=612x612&w=0&k=20&c=zHtlqxYGpo_TGZ4n1NH4AqCukCyAr_BdkqbknaEvnpA=" alt="">
             <div class="ml-3">
              <h3 class="text-gray-900 font-semibold">Deactivate Account !!</h3>
              <div class="m-2">
                <p class="text-gray-500 text-sm">Are you sure you want to deactivate your account? All of your data will be permanently removed. This action cannot be undone.</p>
              </div>
             </div>
          </div>
        </div>
    
      <div class="bg-gray-100 flex flex-row-reverse ">
        <button class="bg-red-500 font-semibold text-white m-3 border border-gray-700 hover:bg-red-600 rounded-md px-4 py-1.5">Deactivate</button>
        <button class="bg-green-500 font-semibold text-white m-3 border border-gray-700 rounded-md shadow-sm ring-1 ring-insert px-4 py-1.5 hover:bg-green-600">Cancel</button>
      </div>
    </div>
  </div>
</body>

</html>
