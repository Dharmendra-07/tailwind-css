<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positions with Tailwind CSS</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <div class="bg-red-500 size-80 relative">
    <div class="bg-red-200 size-25 absolute bottom-0 right-0">
    </div>
    <div class="bg-green-200 size-25 absolute bottom-0 left-0">
    </div>
    <div class="bg-blue-200 size-25 absolute top-0 right-0">
    </div>
    <div class="bg-yellow-200 size-25 absolute top-0 left-0">
    </div>
  </div>
  <div class="bg-blue-500 size-80">
      <h1 class="bg-blue-950 text-white fixed">Code step by step</h1>
  </div>
  <div class="bg-green-200 size-80 relative">
    <div class="bg-green-900 size-20 inset-30 absolute"></div>
  </div>
</body>

</html>
