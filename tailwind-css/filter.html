<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filters with Tailwind CSS</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <h1 class="blur-sm">Blur image</h1>
  <img src="monkey-smile.jpg" alt="" />
  <img class="blur" src="monkey-smile.jpg" alt="" />
  <img class="blur-sm" src="monkey-smile.jpg" alt=""/>
  <img class="blur-md" src="monkey-smile.jpg" alt="" />
  <h1>Brightness</h1>

  <img src="monkey-smile.jpg" alt="" />
  <img class="brightness-50" src="monkey-smile.jpg" alt="" />
  <img class="brightness-100" src="monkey-smile.jpg" alt="" />
  <img class="brightness-150" src="monkey-smile.jpg" alt="" />
  <img class="brightness-250" src="monkey-smile.jpg" alt="" />

  <br>
  <h1>Contrast</h1>
  <img class="contrast-0" src="monkey-smile.jpg" alt="" />
  <img class="contrast-50" src="monkey-smile.jpg" alt="" />
  <img class="contrast-100" src="monkey-smile.jpg" alt="" />
  <img class="contrast-150" src="monkey-smile.jpg" alt="" />
  <img class="contrast-200" src="monkey-smile.jpg" alt="" />

  <br>
  <h1>Grayscale</h1>
  <img class="grayscale-0" src="monkey-smile.jpg" alt="" />
  <img class="grayscale-50" src="monkey-smile.jpg" alt="" />
  <img class="grayscale-100" src="monkey-smile.jpg" alt="" />
  <img class="grayscale-150" src="monkey-smile.jpg" alt="" />

  <br>
  <h1>Invert</h1>
  <img class="invert-0" src="monkey-smile.jpg" alt="" />
  <img class="invert-25" src="monkey-smile.jpg" alt="" />
  <img class="invert-40" src="monkey-smile.jpg" alt="" />
  <img class="invert-100" src="monkey-smile.jpg" alt="" />

  <br>
  <h1>Hue</h1>
  <img class="hue-rotate-15" src="monkey-smile.jpg" alt="" />
  <img class="hue-rotate-30" src="monkey-smile.jpg" alt="" />
  <img class="hue-rotate-45" src="monkey-smile.jpg" alt="" />
  <img class="hue-rotate-60" src="monkey-smile.jpg" alt="" />


</body>
</html>
