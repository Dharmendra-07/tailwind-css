<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition with Tailwinds CSS</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <button class="bg-blue-500 p-2 m-10 text-white rounded hover:bg-blue-900">
    Button 1
  </button>
  <button class="bg-blue-500 p-2 m-10 text-white rounded hover:bg-blue-950 transition duration-500 ease-in-out">
    Button 2
  </button>
  <button class="bg-blue-500 p-2 m-10 text-white rounded hover:opacity-5 transition duration-1000">
    Button 3
  </button>
  <button class="bg-red-500 p-2 m-10 text-white rounded hover:opacity-5 transition duration-1000">
    Button 4
  </button>
  <button class="bg-red-500 p-2 m-10 text-white rounded hover:rotate-360 hover:bg-red-900 transition-transform duration-1000">
    Button 4
  </button>
  <button class="bg-green-500 p-2 m-10 text-white rounded hover:scale-110 hover:bg-green-900 transition-transform duration-1000">
    Button 4
  </button>
  <button class="bg-green-500 p-2 m-10 text-white rounded hover:scale-x-120 hover:bg-green-900 transition-transform duration-1000">
    Button 4
  </button>
  <button class="bg-green-500 p-2 m-10 text-white rounded hover:scale-y-120 hover:bg-green-900 transition-transform duration-1000">
    Button 4
  </button>

  <img src="monkey-smile.jpg" alt="" class="m-20 w-56 hover:rotate-360 hover:scale-130 transform-transition duration-1000">

</body>

</html>
